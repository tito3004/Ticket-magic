<ion-router-outlet></ion-router-outlet>
<ion-tabs>
  <button class="btn-logout" (click)="cerrarSesion()">
    Cerrar sesión<ion-icon name="log-out-outline"></ion-icon>
  </button>
  <ion-fab vertical="top" horizontal="end" slot="fixed" class="logout-fab">
    <ion-fab-button color="danger" (click)="cerrarSesion()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="top" horizontal="start" slot="fixed" class="admin-fab" *ngIf="(isAdmin$ | async) === true">
    <ion-fab-button color="success" (click)="abrirOpcionesAdmin()">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-tab-bar slot="bottom" class="tm-tabbar">
    <ion-tab-button tab="calendario" href="/tabs-admin/calendario">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Calendario</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="evento" href="/tabs-admin/evento">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Eventos</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="lugar" href="/tabs-admin/lugar">
      <ion-icon name="location-outline"></ion-icon>
      <ion-label>Lugar</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="artista" href="/tabs-admin/artista">
      <ion-icon name="mic-outline"></ion-icon>
      <ion-label>Artistas</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="comprobar" href="/tabs-admin/comprobar">
      <ion-icon name="qr-code-outline"></ion-icon>
      <ion-label>QR</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="reporte" href="/tabs-admin/reporte">
      <ion-icon name="document-text-outline"></ion-icon>
      <ion-label>Administración</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
